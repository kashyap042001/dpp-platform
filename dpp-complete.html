<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Product Passport</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #1b7d6e 0%, #0d5a50 100%);
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 24px; font-weight: bold; }
        nav { display: flex; gap: 20px; }
        nav button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 4px;
            transition: 0.3s;
        }
        nav button:hover, nav button.active {
            background: rgba(255,255,255,0.2);
        }
        .user-menu {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .btn-auth {
            background: #d4a574;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-auth:hover { opacity: 0.9; }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .page { display: none; }
        .page.active { display: block; }
        .hero {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px;
            background: white;
            border-radius: 8px;
        }
        .hero h1 { font-size: 36px; margin-bottom: 20px; color: #1b7d6e; }
        .hero p { font-size: 16px; margin-bottom: 20px; color: #666; }
        .cta-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary {
            background: #1b7d6e;
            color: white;
        }
        .btn-primary:hover {
            background: #0d5a50;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .card h3 {
            color: #1b7d6e;
            margin-bottom: 10px;
        }
        .card p {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .btn-delete {
            background: #e74c3c;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-delete:hover {
            background: #c0392b;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-header h2 {
            color: #1b7d6e;
            font-size: 24px;
            margin: 0;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }
        .tab.active {
            color: #1b7d6e;
            border-bottom-color: #1b7d6e;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #1b7d6e;
            box-shadow: 0 0 0 3px rgba(27, 125, 110, 0.1);
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        .btn-submit {
            width: 100%;
            background: #1b7d6e;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-submit:hover {
            background: #0d5a50;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }
        .error.show {
            display: block;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-state h3 {
            color: #1b7d6e;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">üîê DPP Platform</div>
            <nav>
                <button class="nav-btn active" data-page="home">Home</button>
                <button class="nav-btn" data-page="products">Explore</button>
                <button class="nav-btn" data-page="submit">Submit</button>
                <button class="nav-btn" data-page="my-products">My Passports</button>
            </nav>
            <div class="user-menu">
                <div id="userInfo" style="display:none; background: rgba(255,255,255,0.2); padding: 8px 16px; border-radius: 20px;">
                    <span id="userName"></span>
                </div>
                <button class="btn-auth" id="authBtn" onclick="openAuthModal()">Login</button>
                <button class="btn-auth" id="logoutBtn" onclick="logout()" style="display:none; background: #e74c3c;">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <!-- HOME -->
        <div class="page active" id="home">
            <div class="hero">
                <h1>üåç Digital Product Passport</h1>
                <p>Create comprehensive digital records for your products with complete lifecycle information.</p>
                <div class="cta-buttons">
                    <button class="btn btn-primary" onclick="toggleAuth('login')">Login</button>
                    <button class="btn btn-primary" onclick="toggleAuth('register')">Register</button>
                </div>
            </div>
        </div>

        <!-- EXPLORE -->
        <div class="page" id="products">
            <h2 style="color: #1b7d6e; margin-bottom: 20px;">üîç Explore Public Passports</h2>
            <div id="productsContainer" class="grid"></div>
        </div>

        <!-- MY PASSPORTS -->
        <div class="page" id="my-products">
            <h2 style="color: #1b7d6e; margin-bottom: 20px;">üìã My Passports</h2>
            <div id="myProductsContainer" class="grid"></div>
        </div>

        <!-- SUBMIT -->
        <div class="page" id="submit">
            <div style="background: white; padding: 30px; border-radius: 8px; max-width: 600px; margin: 0 auto;">
                <h2 style="color: #1b7d6e; margin-bottom: 20px;">üìù Submit Passport</h2>
                <form id="passportForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Product Name *</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label>Serial Number *</label>
                        <input type="text" id="serialNumber" required>
                    </div>
                    <div class="form-group">
                        <label>Product Number *</label>
                        <input type="text" id="productNumber" required>
                    </div>
                    <div class="form-group">
                        <label>Manufacturing Date *</label>
                        <input type="date" id="manufacturingDate" required>
                    </div>
                    <div class="form-group">
                        <label>Country of Origin *</label>
                        <input type="text" id="countryOfOrigin" required>
                    </div>
                    <div class="form-group">
                        <label>Average Lifetime (years) *</label>
                        <input type="number" id="averageLifetime" min="1" required>
                    </div>
                    <div class="form-group">
                        <label>Recycled Content (%) *</label>
                        <input type="number" id="recycledContent" min="0" max="100" required>
                    </div>
                    <div class="form-group">
                        <label>Material Composition *</label>
                        <textarea id="materialComposition" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Spare Parts Availability *</label>
                        <select id="sparePartsAvailability" required>
                            <option value="">-- Select --</option>
                            <option value="Readily Available">Readily Available</option>
                            <option value="Moderately Available">Moderately Available</option>
                            <option value="Limited">Limited</option>
                            <option value="Not Available">Not Available</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="isPublic" checked> Make public
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Upload Files (Optional)</label>
                        <input type="file" id="files" multiple>
                    </div>
                    <button type="submit" class="btn-submit">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <!-- AUTH MODAL -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Student Account</h2>
                <button class="modal-close" onclick="closeAuthModal()">‚úï</button>
            </div>
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Login</button>
                <button class="tab" onclick="switchTab('register')">Register</button>
            </div>

            <div id="loginForm" class="form active">
                <div class="error" id="loginError"></div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password *</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button class="btn-submit" onclick="login()">Login</button>
            </div>

            <div id="registerForm" class="form" style="display:none;">
                <div class="error" id="registerError"></div>
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label>Password *</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button class="btn-submit" onclick="register()">Register</button>
            </div>
        </div>
    </div>

    <script>
        // CHANGE THIS TO YOUR RENDER URL WHEN DEPLOYED
        const API_URL = 'http://localhost:3000';

        let authToken = localStorage.getItem('token');
        let currentUser = localStorage.getItem('user') ? JSON.parse(localStorage.getItem('user')) : null;

        // NAVIGATION
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const page = e.target.dataset.page;
                if ((page === 'submit' || page === 'my-products') && !authToken) {
                    alert('Please login first');
                    openAuthModal();
                    return;
                }
                switchPage(page);
                if (page === 'products') loadPublicProducts();
                if (page === 'my-products') loadMyProducts();
            });
        });

        function switchPage(pageName) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(pageName).classList.add('active');
            document.querySelector(`[data-page="${pageName}"]`).classList.add('active');
        }

        // AUTH MODAL
        function openAuthModal() { document.getElementById('authModal').classList.add('active'); }
        function closeAuthModal() { document.getElementById('authModal').classList.remove('active'); }
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form').forEach(f => f.style.display = 'none');
            event.target.classList.add('active');
            document.getElementById(tab + 'Form').style.display = 'block';
        }
        function toggleAuth(tab) {
            openAuthModal();
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form').forEach(f => f.style.display = 'none');
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById(tab + 'Form').style.display = 'block';
        }

        async function register() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const errorDiv = document.getElementById('registerError');

            if (!name || !email || !password) {
                errorDiv.textContent = 'All fields required';
                errorDiv.classList.add('show');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ studentName: name, email, password })
                });

                const data = await response.json();
                if (!response.ok) {
                    errorDiv.textContent = data.error || 'Registration failed';
                    errorDiv.classList.add('show');
                    return;
                }

                authToken = data.token;
                currentUser = data.user;
                localStorage.setItem('token', authToken);
                localStorage.setItem('user', JSON.stringify(currentUser));
                updateAuthUI();
                closeAuthModal();
                alert('Account created!');
                switchPage('submit');
            } catch (error) {
                errorDiv.textContent = 'Error: ' + error.message;
                errorDiv.classList.add('show');
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            if (!email || !password) {
                errorDiv.textContent = 'Email and password required';
                errorDiv.classList.add('show');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (!response.ok) {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.classList.add('show');
                    return;
                }

                authToken = data.token;
                currentUser = data.user;
                localStorage.setItem('token', authToken);
                localStorage.setItem('user', JSON.stringify(currentUser));
                updateAuthUI();
                closeAuthModal();
                alert('Welcome!');
                switchPage('submit');
            } catch (error) {
                errorDiv.textContent = 'Error: ' + error.message;
                errorDiv.classList.add('show');
            }
        }

        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            updateAuthUI();
            switchPage('home');
        }

        function updateAuthUI() {
            const authBtn = document.getElementById('authBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const userInfo = document.getElementById('userInfo');
            const userName = document.getElementById('userName');

            if (authToken && currentUser) {
                authBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
                userInfo.style.display = 'block';
                userName.textContent = 'üë§ ' + currentUser.studentName;
            } else {
                authBtn.style.display = 'block';
                logoutBtn.style.display = 'none';
                userInfo.style.display = 'none';
            }
        }

        async function loadPublicProducts() {
            try {
                const response = await fetch(`${API_URL}/passports`);
                const products = await response.json();
                const container = document.getElementById('productsContainer');
                if (!products || products.length === 0) {
                    container.innerHTML = '<div class="empty-state" style="grid-column: 1/-1;">No public passports yet</div>';
                    return;
                }
                container.innerHTML = products.map(p => `
                    <div class="card">
                        <h3>${p.productName}</h3>
                        <p><strong>Serial:</strong> ${p.serialNumber}</p>
                        <p><strong>Lifetime:</strong> ${p.averageLifetime} years</p>
                        <p><strong>Recycled:</strong> ${p.recycledContent}%</p>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('productsContainer').innerHTML = '<div class="empty-state" style="grid-column: 1/-1;">Error loading products</div>';
            }
        }

        async function loadMyProducts() {
            if (!authToken) {
                document.getElementById('myProductsContainer').innerHTML = '<div class="empty-state" style="grid-column: 1/-1;">Login first</div>';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/passports/my`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const products = await response.json();
                const container = document.getElementById('myProductsContainer');
                if (!products || products.length === 0) {
                    container.innerHTML = '<div class="empty-state" style="grid-column: 1/-1;">No passports yet</div>';
                    return;
                }
                container.innerHTML = products.map(p => `
                    <div class="card">
                        <h3>${p.productName}</h3>
                        <p><strong>Serial:</strong> ${p.serialNumber}</p>
                        <p><strong>Status:</strong> ${p.isPublic ? 'Public' : 'Private'}</p>
                        <button class="btn-delete" onclick="deletePassport('${p._id}')">Delete</button>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('myProductsContainer').innerHTML = '<div class="empty-state" style="grid-column: 1/-1;">Error loading passports</div>';
            }
        }

        async function deletePassport(id) {
            if (!confirm('Delete this passport?')) return;
            try {
                const response = await fetch(`${API_URL}/passports/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                if (response.ok) {
                    alert('Deleted!');
                    loadMyProducts();
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        document.getElementById('passportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!authToken) {
                alert('Login first');
                return;
            }

            const formData = new FormData();
            formData.append('productName', document.getElementById('productName').value);
            formData.append('serialNumber', document.getElementById('serialNumber').value);
            formData.append('productNumber', document.getElementById('productNumber').value);
            formData.append('manufacturingDate', document.getElementById('manufacturingDate').value);
            formData.append('countryOfOrigin', document.getElementById('countryOfOrigin').value);
            formData.append('averageLifetime', document.getElementById('averageLifetime').value);
            formData.append('recycledContent', document.getElementById('recycledContent').value);
            formData.append('materialComposition', document.getElementById('materialComposition').value);
            formData.append('sparePartsAvailability', document.getElementById('sparePartsAvailability').value);
            formData.append('isPublic', document.getElementById('isPublic').checked);

            const fileInput = document.getElementById('files');
            if (fileInput.files.length > 0) {
                Array.from(fileInput.files).forEach(file => {
                    formData.append('files', file);
                });
            }

            try {
                const response = await fetch(`${API_URL}/passports`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` },
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Submitted!');
                    document.getElementById('passportForm').reset();
                    switchPage('my-products');
                    loadMyProducts();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        updateAuthUI();
    </script>
</body>
</html>
